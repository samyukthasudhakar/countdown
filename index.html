<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href = "style.css" type="text/css">
    <title>countdown</title>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <div class="heading">
          <h1>We are opening soon !</h1>
        </div>
        <div class="Countdown">
            <div>
                <h2 class="day">Days</h2>
                <h3>Days</h3>
              </div>
              <div>
                <h2 class="hour">Hours</h2>
                <h3>Hours</h3>
              </div>
              <div >
                <h2 class="minute">Minutes</h2>
                <h3>Minutes</h3>
              </div>
              <div >
                <h2 class="second">Seconds</h2>
                <h3>Seconds</h3>
              </div>
        </div>
      </div>
      <div >
        <img class="image" src="image.svg" alt="we are opening soon !" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
